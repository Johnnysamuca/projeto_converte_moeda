<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__caixa-titulo">
        <h1>
          Converta o valor em real que você prefirir para a moeda de sua escolha
        </h1>

        <div class="main__caixa-cotacaoAtual">
          <div class="main__cotacaoAtual">
            <h2 class="main__moeda">Dolar Hoje</h2>
            <p class="main__valor-cotacao"></p>
          </div>

          <div class="main__cotacaoAtual">
            <h2 class="main__moeda">Euro Hoje</h2>
            <p class="main__valor-cotacao"></p>
          </div>
        </div>
      </div>

      <form class="main__form">
        <div class="main__conteudoForm">
          <div class="main__resultConversao">
            <p class="main__result">0,00</p>
          </div>

          <div class="main__inputContainer">
            <input type="text" class="main__moedaCampo" placeholder="R$ 0,00" />
          </div>

          <select class="main__moedaSelect">
            <option value="USD-BRL">Dólar</option>
            <option value="EUR-BRL">Euro</option>
          </select>

          <button class="main__btnConverte">Converte Moeda</button>
        </div>
      </form>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
